<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF7 TTRPG Character Sheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Character Name">
        <button>Save</button>
        <button>Load</button>
    </header>
    <div class="container">
        <div class="tabs">
            <button class="tablink active" data-tab="resources">Resources</button>
            <button class="tablink" data-tab="talents">Talents</button>
            <button class="tablink" data-tab="traits">Traits</button>
            <button class="tablink" data-tab="stats">Stats</button>
            <button class="tablink" data-tab="abilities">Abilities</button>
            <button class="tablink" data-tab="equipment">Equipment</button>
            <button class="tablink" data-tab="inventory">Inventory</button>
        </div>
        <div class="content">
            <div id="resources" class="tabcontent active">
                <div id="p5-container"></div>
            </div>
            <div id="talents" class="tabcontent"></div>
            <div id="traits" class="tabcontent"></div>
            <div id="stats" class="tabcontent"></div>
            <div id="abilities" class="tabcontent"></div>
            <div id="equipment" class="tabcontent"></div>
            <div id="inventory" class="tabcontent"></div>
        </div>
    </div>
</body>
</html>
